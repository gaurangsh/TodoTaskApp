<html>
  <head>
    <title>Log In</title>
    <link rel = "stylesheet" href="index.css">
  </head>
  <body>
    <div id = "mainbox">
      <div id = "headingbox">
        <h3>Log In</h3>
      </div>
      <div id = "infobox">
        <p style="margin-left:8px; color:grey; font-size:13px">User Id:</p>
        <input id="emailId">
        <br>
        <br>
        <p style="margin-left:8px; color:grey; font-size:13px">Password:</p>
        <input id="password" type="password">
        <br>
        <button id = "signInBtn">Sign In</button>
        <br>
        <p style="align-self: center;">Not a member: </p>
        <button id = "signUpBtn">Register</button>
      </div>
      
    </div>
  </body>
  <script src="/script/index.js"></script>


</html>

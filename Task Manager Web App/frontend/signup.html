<html>
  <head>
    <title>Sign Up</title>
    <link rel = "stylesheet" href="signup.css">
  </head>
  <body>
    <div id = "mainbox">
      <div id = "headingbox">
        <h3>Register</h3>
      </div>
      <div id = "infobox">
        <p style="margin-left:8px; color:grey; font-size:13px; margin-top:15px;">Your Name:</p>
        <input id="name">
        <br>
        <br>
        <p style="margin-left:8px; color:grey; font-size:13px">User Id:</p>
        <input id="emailId">
        <br>
        <br>
        <p style="margin-left:8px; color:grey; font-size:13px">Password:</p>
        <input id="password" type="password">
        <br>
        <button id = "signUpBtn">Sign Up</button>
        <br>
        <p style="align-self: center;">Already a member: </p>
        <button id = "signInBtn">Sign In</button>
      </div>
      
    </div>
  </body>
  <script src="/script/signup.js"></script>


</html>
